<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Login / Sign Up - VillageMart</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="form-page-container">
        <div class="form-container">
            <form id="login-form" class="form">
                <h2>Welcome Back!</h2>
                <div class="input-group"><label for="login-email">Email</label><input type="email" id="login-email" required></div>
                <div class="input-group"><label for="login-password">Password</label><input type="password" id="login-password" required></div>
                <button type="submit" class="cta-btn">Login</button>
                <p class="form-toggle-text">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>
            <form id="signup-form" class="form hidden">
                <h2>Create Your Account</h2>
                <div class="input-group"><label for="signup-name">Full Name</label><input type="text" id="signup-name" required></div>
                <div class="input-group"><label for="signup-email">Email</label><input type="email" id="signup-email" required></div>
                <div class="input-group"><label for="signup-password">Password</label><input type="password" id="signup-password" required></div>
                <div class="input-group">
                    <label>I am a:</label>
                    <div class="role-selector">
                        <button type="button" class="role-btn active" data-role="customer">Customer</button>
                        <button type="button" class="role-btn" data-role="vendor">Vendor</button>
                    </div>
                    <input type="hidden" id="signup-role" name="role" value="customer">
                </div>
                <button type="submit" class="cta-btn">Sign Up</button>
                <p class="form-toggle-text">Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
