<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - VillageMart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"> 
</head>
<body>

<header class="main-header">
    <div class="header-left">
        <div class="logo">
            <a href="shop.html">VillageMart</a>
        </div>
    </div>
    <div class="header-center">
        <div class="search-bar">
            <input type="search" id="searchInput" placeholder="Search for products...">
        </div>
    </div>
    <div id="headerRight" class="header-right"></div>
    <button class="nav-toggle" id="nav-toggle"> <i class="ri-menu-3-fill"></i>
    </button>
</header>
    <main class="container">
        <h1>Checkout</h1>
        <div class="checkout-layout">

            <div class="customer-details">
                <h2>Shipping Address</h2>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Mobile Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="payment-method">
                        <h3>Payment Method</h3>
                        <div class="payment-option">
                            <span class="material-symbols-outlined">payments</span>
                            <span>Pay on Delivery</span>
                        </div>
                    </div>

                    <button type="submit" class="place-order-btn">Confirm Order</button>
                </form>
            </div>

            <div class="order-summary">
                <h2>Your Order</h2>
                <div id="summaryItemsList" class="summary-items-list"></div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="summaryTotal">â‚¹0.00</span>
                </div>
            </div>

        </div>
    </main>

    <script src="shared.js"></script>
    <script src="checkout.js"></script>
    <script src="homepage.js"></script>
</body>
</html>
