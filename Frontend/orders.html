<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - VillageMart</title>
    <link rel="stylesheet" href="orders.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"> 
</head>
<body>
<header class="main-header">
    <div class="header-left">
        <div class="logo">
            <a href="shop.html">VillageMart</a>
        </div>
    </div>
    <div class="header-center">
        <div class="search-bar">
            <input type="search" id="searchInput" placeholder="Search for products...">
        </div>
    </div>
    <div id="headerRight" class="header-right"></div>
    <button class="nav-toggle" id="nav-toggle"> <i class="ri-menu-3-fill"></i>
    </button>
</header>

    <main class="container">
        <div class="profile-layout">
            <aside class="profile-sidebar">
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <span id="userEmail"></span>
                </div>
                <nav class="profile-nav">
                    <a href="orders.html" class="nav-link active">
                        <span class="material-symbols-outlined">receipt_long</span> My Orders
                    </a>
                    <a href="#" class="nav-link" onclick="logout()">
                        <span class="material-symbols-outlined">logout</span> Logout
                    </a>
                </nav>
            </aside>

            <div class="profile-content">
                <h1>My Order History</h1>
                <div id="ordersContainer">
                    <p>Loading your orders...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script src="orders.js"></script>
    <script src="homepage.js"></script>
</body>
</html>
